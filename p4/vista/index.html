<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Registro de Usuario</h1>

        <form id="registrationForm" class="p-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País de Origen</label>
                <select id="country" class="form-select" required>
                    <option value="">Selecciona un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="México">México</option>
                    <option value="España">España</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Perú">Perú</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <select id="age" class="form-select" required>
                    <option value="">Selecciona tu edad</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Género</label>
                <select id="gender" class="form-select" required>
                    <option value="">Selecciona tu género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Intereses</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interesesDeportes" value="Deportes">
                    <label class="form-check-label" for="interesesDeportes">Deportes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interesesMusica" value="Música">
                    <label class="form-check-label" for="interesesMusica">Música</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interesesTecnologia" value="Tecnología">
                    <label class="form-check-label" for="interesesTecnologia">Tecnología</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interesesCine" value="Cine">
                    <label class="form-check-label" for="interesesCine">Cine</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div id="formMessage" class="mt-3"></div>
        </form>

        <h2 class="mt-5 text-primary">Lista de Usuarios</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>País</th>
                    <th>Edad</th>
                    <th>Género</th>
                    <th>Intereses</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
